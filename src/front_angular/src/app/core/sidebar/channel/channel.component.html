<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Collapse</title>
  </head>
  <body>
    <div>
      <h2>Channels</h2>
      <ul>
        <li *ngFor="let channel of listChannels">
          <a routerLink="messages" class="nav-link" style="padding-bottom: 0">
            {{ channel.channelName }}
          </a>
          <form>
            <input #newNameInput type="text" />
            <button (click)="updateChannel(channel.id, newNameInput.value)">
              Update
            </button>
          </form>
          <!--<button (click)="updateChannel(channel.id, 'New Name')">
          
            Update
          </button>
        -->
          <button (click)="deleteChannel(channel.id)">Delete</button>
        </li>
      </ul>
      <form
        (submit)="
          createChannel(newChannelName.value); newChannelName.value = ''
        "
      >
        <input type="text" #newChannelName required />
        <button type="submit">Create</button>
      </form>
    </div>
  </body>
</html>
